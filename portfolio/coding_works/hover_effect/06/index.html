<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <!-- xeicon -->
    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#none" data-text="facebook">
        <i class="xi-facebook"></i>
      </a>
      <a href="#none" data-text="twitter">
        <i class="xi-twitter"></i>
      </a>
      <a href="#none" data-text="instagram">
        <i class="xi-instagram"></i>
      </a>
      <a href="#none" data-text="naver">
        <i class="xi-naver"></i>
      </a>
      <a href="#none" data-text="youtube">
        <i class="xi-youtube-play"></i>
      </a>
    </div>
  </body>
</html>
