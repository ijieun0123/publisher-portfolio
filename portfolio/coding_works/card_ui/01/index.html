<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card Hover Effect</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img/sunflower.jpeg" alt="해바라기" />
        <div class="intro">
          <h1>해바라기</h1>
          <p>
            해바라기는 중앙아메리카가 원산지인 한해살이풀로, 일자로 뻗은 줄기
            제일 위에 해를 닮은 노란 꽃이 상당히 인상적인 식물이다.
          </p>
        </div>
      </div>
      <div class="card">
        <img src="img/rose.jpeg" alt="장미" />
        <div class="intro">
          <h1>장미</h1>
          <p>
            장미과 장미속의 관목을 통틀어 이르는 말이다. 높이는 2~3m이며 잎은
            어긋나고 깃 모양으로, 5~6월에 담홍색, 담자색, 흰색 등의 꽃이 피고는
            한다.
          </p>
        </div>
      </div>
      <div class="card">
        <img src="img/peony.jpeg" alt="모란" />
        <div class="intro">
          <h1>모란</h1>
          <p>
            중국 원산의 낙엽 활엽 관목으로서 한국에서는 오래 전부터 들여와
            약용으로 재배해왔다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
